<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post List</title>
</head>
<body>
  <div id="postList"></div>

  <script>
    
    // Using Fetch API to fetch posts from JSONPlaceholder API
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => {
        // Check if the response is successful (status code 200)
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the response as JSON and return it as a promise
        return response.json();
      })
      .then(posts => {
        // Display the list of posts on the webpage
        renderPostList(posts);
      })
      .catch(error => {
        // Handle errors
        console.error('Fetch error:', error.message);
      });

    // Function to render the list of posts on the webpage
    function renderPostList(posts) {
      const postListContainer = document.getElementById('postList');

      // Create an unordered list (ul) to hold the posts
      const ul = document.createElement('ul');

      // Iterate through the posts and create list items (li) for each post
      posts.forEach(post => {
        const li = document.createElement('li');
        li.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
        ul.appendChild(li);
      });

      // Append the unordered list to the container
      postListContainer.appendChild(ul);
    }
  </script>
</body>
</html>
