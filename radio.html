<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Radio button example</title>
</head>
<body>
    <p>Select your Favourite Beverage:</p>
    <div id="group">
    </div>

    <p id="output"></p>

    <script>
        const items = ['Coffee', 'Milk', 'Tea', 'Cold Coffee', 'Badam Milk', 'Black Tea'];

        // generate the radio groups        
        const group = document.querySelector("#group");
        group.innerHTML = items.map((item) => `<div>
                <input type="radio" name="item" value="${item}" id="${item}">
                 <label for="${item}">${item}</label>
            </div>`).join(' ');
        
        // add an event listener for the change event
        const radioButtons = document.querySelectorAll('input[name="item"]');
        for(const radioButton of radioButtons){
            radioButton.addEventListener('change', showSelected);
        }        
        
        function showSelected(e) {
            console.log(this.value);
            if (this.checked) {
                document.querySelector('#output').innerText = `You selected ${this.value}`;
            }
        }
    </script>
</body>
</html>
