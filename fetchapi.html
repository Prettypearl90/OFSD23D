<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fetch API Example</title>
</head>
<body>
    <Script>

        // Using Fetch API to fetch posts from JSONPlaceholder API
fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => {
    // Check if the response is successful (status code 200)
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    // Parse the response as JSON and return it as a promise
    return response.json();
  })
  .then(posts => {
    // Display the list of posts in the console
    console.log('List of Posts:', posts);
  })
  .catch(error => {
    // Handle errors
    console.error('Fetch error:', error.message);
  });
        

    </Script>
</body>
</html>
