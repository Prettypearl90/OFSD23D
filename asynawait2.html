<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <Script>


    // Simulating file reading with setTimeout
    function readFile(filePath) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Simulating successful file reading
          resolve(`Content of ${filePath}`);
          // Simulating an error (uncomment the line below to simulate an error)
           reject(new Error(`Error reading ${filePath}`));
        }, 1000); // Simulating a delay of 1 second
      });
    }

    // Function to read and process multiple files asynchronously
    async function processFiles(filePaths) {
      try {
        for (const filePath of filePaths) {
          // Use await to pause execution until the file is read
          const content = await readFile(filePath);
          
          // Process the content
          console.log(`File: ${filePath}, Content: ${content}`);
        }
        console.log('All files processed successfully!');
      } catch (error) {
        // Handle errors
        console.error('Error processing files:', error.message);
      }
    }

    // Array of file paths to be processed
    const filePaths = ['file1.txt', 'file2.txt', 'file3.txt'];

    // Call the async function
    processFiles(filePaths);
  
   </Script> 
</body>
</html>
